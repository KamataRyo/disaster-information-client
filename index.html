<!DOCTYPE html>
<html lang="ja" ng-app="bss">
<head>
  <meta charset="UTF-8">
  <title>災害情報掲示板（テスト）</title>
  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>災害情報掲示板（テスト）</h1>
  <p>これは、テストです。掲載されている情報は全てダミーです。</p>

  <main ng-controller="contentCtrl">
    <div ng-show="err">何かのエラーです。</div>
    <article ng-repeat="entry in entries" ng-hide="err">
        <h2 class="entry-title">{{entry.title}}</h2>
        <div class="entry-meta">
          <ul>
            <li>
              <h3>投稿日時</h3>
              <div>{{entry.date}} {{entry.time}} {{entry.dateTimeDiff}}</div>
            </li>

            <li>
              <h3>タグ</h3>
              <ul>
                <li ng-repeat="tag in entry.tags">{{tag}}</li>
              </ul>
            </li>

            <li>
              <h3>言語</h3>
              <div>{{entry.lang}}</div>
            </li>
        </div>
        <div class="entry-content">{{entry.body}}</div>
    </article>
  </main>

</body>
</html>
