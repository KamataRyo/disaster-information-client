<!DOCTYPE html>
<html lang="ja" ng-app="disaster-information-client">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title translate="TITLE"></title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body ng-cloak>
    <div class="container" ng-controller="mainCtrl">

      <header class="header">
          <nav>
            <h2 class="hide" translate="CONSOLE"></h2>
            <language-switch></language-switch>
          </nav>

          <h1><a class="site-title" href="#" translate="TITLE"></a></h1>


          <nav ng-if="!entry">
            <div class="site-meta">
              <p translate="DESCRIPTION"></p>
            </div><!--.site-meta-->

            <h2 class="hide" translate="ARCHIVES"></h2>
            <entry-archive></entry-archive>
          </nav>

      </header>

      <main>

        <div class="alert alert-danger alert-window" role="alert" ng-if="err" translate="MESSAGES.ERROR"></div>

        <single-entry></single-entry>

      </main>

    </div><!--.container-->


    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="./bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
