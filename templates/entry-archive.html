<article class="entry-content"  ng-repeat="entry in entries.shim" ng-hide="err">
  <header class="entry-header">
    <div class="entry-meta">
      <h2 class="entry-title-excerpt">
        <a ng-href="#{{entry.url}}" ng-bind="entry.title"></a>
        <span class="entry-meta-excerpt" ng-bind="entry.date"></span>
      </h2>
    </div><!--.entry-meta-->
    <div class="entry-body-excerpt" ng-bind="entry.body"></div>
  </header>
</article>
